<div data-th-fragment="withdraw_model">
  <!-- Main modal -->
  <div
    id="view_withdraw_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <div class=""></div>
          <div class="p-5 flex flex-col justify-center items-center space-y-2">
             

            <p class="text-gray-600 dark:text-gray-300" id="contact_email"></p>
            <p class="text-gray-600 dark:text-gray-300" id="contact_phone">
              <b>Withdraw Amount</b>
            </p>
          </div>

          <button
            type="button"
            class="text-gray-400 border bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 flex justify-center items-center h-8 ms-autor dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeContactModal()"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <!--  other contact information  -->
		<div id="show_remaning_amount"></div>
          <div class="relative overflow-x-auto">


			<!-- New Form Section -->
			<form class="mt-6 space-y-4 text-left" id="withdraw_form">
 
			 
  
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">

      <tbody>
        <tr>
          <td class="py-2 px-4 border-b">Owner Name</td>
          <td class="py-2 px-4 border-b">
            <select 
            		class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
            		id="ownerName"
            		name="ownerName"
            		>
		        <option value="" selected>Select Owner Name</option>
		        <option th:each="type : ${T(com.hnb.enums.Owners).values()}" th:value="${type}" th:text="${type}"></option>
            </select>
          </td>
        </tr>
        <tr class="bg-gray-50">
          <td class="py-2 px-4 border-b">Cash Amount</td>
          <td class="py-2 px-4 border-b">
            <input 
            		type="number" 
            		class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
            		placeholder="Enter cash amount"
            		name="cashAmount"
            		id="cashAmount"
            		>
          </td>
        </tr>
        <tr>
          <td class="py-2 px-4 border-b">Online Amount</td>
          <td class="py-2 px-4 border-b">
            <input 
            name="onlineAmount"
            	id="onlineAmount"
            type="number" 
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter online amount">
          </td>
        </tr>
        <tr class="bg-gray-50">
          <td class="py-2 px-4 border-b">Withdraw Date</td>
          <td class="py-2 px-4 border-b">
            <input 
            		type="date" 
            		class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
            		id="withdrawDate"
            		name="withdrawDate"
            		>
          </td>
        </tr>
        <tr>
          <td class="py-2 px-4 border-b">Comment</td>
          <td class="py-2 px-4 border-b">
            <textarea 
            		rows="3" 
            		class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" 
            		placeholder="Enter any comment..."
            		id="comment"
            		name="comment"
            		></textarea>
          </td>
        </tr>
      </tbody>
    </table>
 
     <div id="errorMessage" class="text-red-600 text-sm font-medium"></div>
 
			  <div>
			    <button
			      type="submit"
			      id="submitBtn"
			      class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
			    >
			      Submit
			    </button>
			  </div>
			</form>
         
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            onclick="closeContactModal()"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
